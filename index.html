<body>
    <script>
        function outer() {
            let counter = 0;
            return (num) => {
                counter += num;
                console.log(counter);
            };
        }
        let count = outer();
        count(3);
        count(5);
        count(228);

        function outer1() {
            let array = [];
            return (item) => {
                if (item) {
                    array.push(item);
                }
                else {
                    array = [];
                }
                return array;
            };
        }

        let getUpdatedArr = outer1();

        console.log(getUpdatedArr(3));
        console.log(getUpdatedArr(5));
        console.log({ name: 'Vasya' });
        console.log(getUpdatedArr());
        console.log(getUpdatedArr(4));
    </script>
